# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: zrloaess
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: SD_100
          url: http://sd1
        app:
          name: ZRLOA_ESS
          description: Return LOA
          package: ZPCN_RLOA
          transport: SD1K902776
